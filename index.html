<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="main">
        <section class="left-card">
            <p>Your Result</p>
            <div class="rounded-card">
                <h2>76</h2>
                <p>of 100</p>
            </div>
            <h1>Great</h1>
            <p class="info">You scored higher than 65% of the people who have taken thest tests</p>
        </section>
        <section class="right-card">
            <h3 class="title">Summary</h3>
                <div class="cols">
                    <div class="row">
                        <div class="badge">
                            <img src="src/icon-reaction.svg"/><b>Reaction</b>
                        </div>
                    <p><b>80</b>/100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="src/icon-memory.svg"/><b>Memory</b>
                        </div>
                    <p><b>92</b>/100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="src/icon-verbal.svg"/><b>Verbal</b>
                        </div>
                    <p><b>61</b>/100</p>
                    </div>
                    <div class="row">
                        <div class="badge">
                            <img src="src/icon-visual.svg"/><b>Visual</b>
                        </div>
                    <p><b>72</b>/100</p>
                    </div>
                </div>
                <button class="btn">Continue</button>
        </section>
    </div>
</body>
</html>
